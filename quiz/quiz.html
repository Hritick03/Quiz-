<!DOCTYPE html>
<head>
    <title>My Quiz</title>
    <link rel="stylesheet" href="quiz2.css">
    <!-- for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- google fonts for styling -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
   
</head>
<body>
<div class="Start_quiz ">Start quiz</div>
<div class="quiz-box  inactive ">
    <h2 class ="que-text"></h2>
    <div class="options">
        <!-- <div class="option incorrect">Hyper Text Multiple Language</i></div>
        <div class="option incorrect">Hyper Text Preprocessor<i class="fa fa-times"></i></div>
        <div class="option incorrect">Hyper Tool Multi Language</div>
        <div class="option correct">Hyper Text Markup Language<i class="fa fa-check"></i></div> -->
    </div>
    <div class="quiz-footer">
        <div class="footer-left"><span class="count_que"></span> of <span class="total_que"></span> Question</div>
        <div class="footer-right">
            <div class="next-btn inactive">Next</div>
            </div>
    </div>
</div>
<div class="result-box inactive">
    <h2>Result</h2>
    <div class="result">
        <h3 class="total-que">total-quextion : <span></span></h3>
        <h3 class="right-ans">right-ans : <span></span></h3>
        <h3 class="wrong-ans">wrong-ans : <span></span></h3>
        <h3 class="percentage">percentage : <span></span></h3>
    </div>
    <div class="result-footer">
        <div class="quiz-again">quiz again</div>
        <div class="exit">exit</div>
    </div>
</div>
<script src="data.js"></script>
<script src="quiz1.js"></script>

</body>
</html>
